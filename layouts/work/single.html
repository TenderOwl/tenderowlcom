{{ define "main" }}

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-6xl amatic mb-0">{{ .Title }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {{ with resources.Get "images/undraw_Chat.png"}}
            <img src="{{ . }}" alt="">{{ . }}
            {{ end }}
        </div>
    </div>

    {{ .Content }}
</div>

{{ end }}
